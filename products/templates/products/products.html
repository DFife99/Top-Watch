{% extends 'base.html' %}
{% block content %}
    <div class="row" style="height: 100px;">
        <div class="col"></div>
    </div>
    <div id="products-display" class="row">
        <div id="brands" class="col-2" style="border-right: solid 2px blue; text-align: center;">
            <div id="page_description">ALL PRODUCTS<hr></div>
            <a href="{% url 'products' %}" class="text-muted brand-item">All Brands</a><br>
            <a href="{% url 'products' %}?brand=Apple" class="text-muted brand-item">Apple</a><br>
            <a href="{% url 'products' %}?brand=Samsung" class="text-muted brand-item">Samsung</a><br>
            <a href="{% url 'products' %}?brand=Huawei" class="text-muted brand-item">Huawei</a><br>
            <a href="{% url 'products' %}?brand=LG" class="text-muted brand-item">LG</a><br>
            <a href="{% url 'products' %}?brand=HTC" class="text-muted brand-item">HTC</a><br>
            <a href="{% url 'products' %}?brand=Oppo" class="text-muted brand-item">Oppo</a><br>
            <a href="{% url 'products' %}?brand=OnePlus" class="text-muted brand-item">OnePlus</a><br>
        </div>
        <div class="col-9">
            <div class="row">
            {% for product in products %}
                <div class="col-3 d-inline product-display-box ml-5 mr-4 mt-5 mb-5">
                        <!-- FOR HOVERING OVER SPECIFIC PRODUCT-->
                        <!-- <div class="col-4 d-inline product-display-box ml-0 mr-0 mt-1 mb-1"> -->
                    <div class="d-flex justify-content-center">
                    <img class="product-display-image d-flex justify-content-center" src="{{ product.image }}" alt="{{ product.brand }}{{ product.name }}">
                    </div>
                    <p>
                        <strong> {{ product.brand }} </strong><br>
                        <span class="product_name">{{ product.name }}</span><br><br>
                        <span class="product_rating">{{ product.rating }}</span><br><br>
                        <span class="product_price">Â£{{ product.price }}</span><br><br>
                        <input class="product_compare" type="checkbox" name="compare" id="{{ product.id }}_compare">
                        <label class="ml-2" for="comapre">Compare</label>
                    </p>
                </div>
            {% endfor %}
            </div>
        </div>
        <div class="col-1">
            SORT
        </div>
    </div>
{% endblock %}
